<html lang="en">

<body>
    <form>
        Name:<input type="text" name="Name" id="" placeholder="Please enter name"><br><br>

        Mobile number:<input type="number" maxlength="10" name="Number" id="" placeholder="Please enter mobile number"><br><br>
        Password:<input type="password" name="Password" id="" placeholder="Please enter password"><br><br>
        Language:<br><input type="radio" name="language" id="" value="React">React<br>
                 <input type="radio" name="language" id="" value="Angular">Angular<br>
                 <input type="radio" name="language" id="" value="Vue">Vue<br><br>

               <input type="checkbox" name="Course" id="">MEAN<br>
               <input type="checkbox" name="Course" id="">MEVN<br><br>
        Field:<br><select name="Field" id="">
            <option value="1">Back end</option><br>
            <option value="2">Front end</option><br>
            <option value="3">Full stack</option><br>
        </select><br><br>
        Submit:<input type="submit" name="" id=""><br><br>

    </form>
